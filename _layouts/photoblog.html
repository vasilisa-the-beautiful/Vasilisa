---
layout: page
---

{%- for post in site.posts -%}
{% if post.categories contains 'photoblog' %}
<div>
  <h2>{{ post.title }}</h2>
  {% assign photo_path = '/images/' | append: post.photo %}
  <a href="{{ post.url | relative_url }}">
    <img src="{{ photo_path | relative_url }}" />
  </a>
</div>
{%- endif -%}
{% endfor %}
