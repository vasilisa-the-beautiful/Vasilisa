---
layout: page
---

<div class="grid">

  {%- if site.posts.size > 0 -%}

      {%- for post in site.categories.art_post -%}
  
       
          <a class="post-link" href="{{ post.url | relative_url }}">
            <img src={{post.image | relative }} />
          </a>
      
      
      {%- endfor -%}

  {%- endif -%}

        </div>
